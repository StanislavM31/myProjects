<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>movie-app</title>
    
</head>
<body>
    <header class="header">
        <div class="container header__content">
            <a href="index.html" class="header__logo"> Movie App</a>
            <form>
                <input type="text" class="header__search" placeholder="Search">
            </form>
        </div>
    </header>
    <div class="container">
        <div class="movies">
            <div class="movie">
                <div class="movie__cover-in">
                    <img src=
                        "./img/17500.jpg" alt="img" 
                        class="movie__cover">
                    <div class="movie__cover--darkened"></div>
                </div>
                <div class="movie__info">
                    <div class="movie__title">mask</div>
                    <div class="movie__category">comedy</div>
                </div>
                <div class="movie__average movie__average--green">9</div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
